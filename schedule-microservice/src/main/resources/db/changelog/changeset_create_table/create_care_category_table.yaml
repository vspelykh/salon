databaseChangeLog:
  - changeSet:
      id: create-care-types-table
      author: vspelykh
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_id
                  type: UUID
                  constraints:
                    nullable: false

  - changeSet:
      id: translation_category_foreign_key_change
      author: vspelykh
      changes:
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: name_id
            constraintName: foreign_key_care_types
            referencedTableName: translations
            referencedColumnNames: id