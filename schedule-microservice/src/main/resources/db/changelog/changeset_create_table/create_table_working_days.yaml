databaseChangeLog:
  - changeSet:
      id: create-working-days-table
      author: vspelykh
      changes:
        - createTable:
            tableName: working_days
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: time_start
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: time_end
                  type: time
                  constraints:
                    nullable: false