databaseChangeLog:
  - changeSet:
      id: create-appointments-table
      author: vspelykh
      changes:
        - createTable:
            tableName: appointments
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: master_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: continuance
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: discount
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: payment_status
                  type: varchar(15)
                  constraints:
                    nullable: false