databaseChangeLog:
  - changeSet:
      id: 1
      author: vspelykh
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: birthday
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR
                  constraints:
                    nullable: false