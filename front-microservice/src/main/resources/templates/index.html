<!DOCTYPE html>

<head>
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/ui/css/styles.css}" rel="stylesheet" media="screen"/>
    <script th:inline="javascript" th:src="@{/ui/js/scripts.js}"></script>

</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>

    <div id="content">
        <!-- Здесь будет вывод сообщений -->
        <div class="container" id="mainContainer">
            <div style="background-image: linear-gradient(#6c757d, white)" id="myCarousel" class="carousel slide"
                 data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
                            aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                            class=""></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                            class="active"
                            aria-current="true"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img style="display: block; margin-left: auto; margin-right: auto" th:src="@{/ui/images/salon3.jpg}"
                             alt="top-30"
                             width="700" height="400" class="fa"/>
                        <div class="container">
                            <div class="carousel-caption">
                                <h1 class="carousel-font-style"></h1>
                                <p style="text-shadow: 2px 0 2px #0026bf"
                                   class="carousel-font-style-small">carousel info</p>
                                <p><a class="btn btn-lg btn-primary"
                                      href="${pageContext.request.contextPath}/salon?command=about"></a></p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img style="display: block; margin-left: auto; margin-right: auto" th:src="@{/ui/images/salon2.jpg}"
                             alt="top-30" width="700" height="400" class="fa"/>
                        <div class="container">
                            <div class="carousel-caption">
                                <h1 class="carousel-font-style">.</h1>
                                <p style="text-shadow: 2px 0 2px #0026bf"
                                   class="carousel-font-style-small">Masters</p>
                                <p><a class="btn btn-lg btn-primary"
                                      href="${pageContext.request.contextPath}/salon?command=masters"></a></p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item active">
                        <img style="display: block; margin-left: auto; margin-right: auto" th:src="@{/ui/images/salon1.jpg}"
                             alt="top-30" width="700" height="400" class="fa"/>
                        <div class="container">
                            <div class="carousel-caption">
                                <h1 style="text-shadow: 2px 0 2px #0026bf" class="carousel-font-style">
                                    <p th:text="#{salon.name}"></p>
                                    </h1>
                                <p class="carousel-font-style-small">Carousel</p>
                                <p><a class="btn btn-lg btn-primary" href="#"></a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">next</span>
                </button>
            </div>
        </div>
    </div>
