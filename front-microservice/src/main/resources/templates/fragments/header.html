    <script>
        function logout() {
            // Удалить токен из localStorage
            localStorage.removeItem('accessToken');
            // Перенаправить пользователя на страницу выхода или куда-либо еще
            window.location.href = '/ui/home'; // Замените на ваш реальный URL для выхода
        }

        function testAuth() {
            let accessToken = localStorage.getItem('accessToken');

            // Проверка, есть ли токен доступа в localStorage

            fetch("/ui/test-auth", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + accessToken,
                    "Content-Type": "text/html"
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(htmlResponse => {
                    // Вставка HTML-ответа в элемент с id "responseContainer"
                    document.getElementById("responseContainer").innerHTML = htmlResponse;
                })
                .catch(error => {
                    // Обработка ошибок
                    console.error("Error during fetch:", error);
                    fetch("/ui/forbidden")
                        .then(response => response.text())
                        .then(htmlContent => {
                            document.getElementById("mainContainer").innerHTML = htmlContent;
                        })
                        .catch(fetchError => {
                            console.error("Error during fetching 403.html:", fetchError);
                            document.getElementById("mainContainer")
                                .innerHTML = "Произошла ошибка 403, и файл 403.html не может быть загружен.";
                        });
                });
        }
    </script>

    <script>
        $(document).ready(function () {
            // Функция для отправки запроса на сервер для проверки токена
            function checkTokenValidity() {
                var accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    renderAuthButtons();
                    return;
                }

                $.ajax({
                    url: '/user/token',  // Замените на ваш эндпоинт проверки токена
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    },
                    success: function (data) {
                        if (!data.valid) {
                            renderLoggedInButtons();
                        } else {
                            renderAuthButtons();
                        }
                    },
                    error: function () {
                        renderAuthButtons();
                    }
                });
            }

            // Функция для отображения кнопок при успешной авторизации
            function renderLoggedInButtons() {
                $('#authButtons').html(`
        <button onclick="logout()" type="button" class="btn btn-outline-primary me-2">Logout</button>
        <button onclick="viewProfile()" type="button" class="btn btn-success">Profile</button>`);
            }

            // Функция для отображения кнопок при неуспешной авторизации или отсутствии токена
            function renderAuthButtons() {
                $('#authButtons').html(`
                <button onclick="redirect('/ui/login')" type="button" class="btn btn-outline-primary me-2">Login</button>
                <button onclick="redirect('/ui/sign-up')" type="button" class="btn btn-primary">Sign-up</button>
            `);
            }

            // Функция для выхода из системы
            window.logout = function () {
                localStorage.removeItem('accessToken');
                renderAuthButtons();
            };

            // Функция для перехода на страницу профиля
            window.viewProfile = function () {
                // Реализуйте переход на страницу профиля
                console.log('View Profile');
            };

            // Функция для перехода по указанному пути
            window.redirect = function (path) {
                window.location.href = path;
            };

            // Проверка токена при загрузке страницы
            checkTokenValidity();
        });
    </script>
