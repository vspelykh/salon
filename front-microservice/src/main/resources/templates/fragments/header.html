                <script>
                    function redirectWithParams() {
                        let locale = localStorage.getItem("lang")
                        localStorage.setItem('lang', locale);


                        let accessToken = localStorage.getItem('accessToken');

                        let xhr = new XMLHttpRequest();

                        xhr.open('GET', window.location.href, true);

                        xhr.setRequestHeader('lang', locale);
                        xhr.setRequestHeader('accessToken', accessToken);

                        xhr.send();

                        xhr.onreadystatechange = function () {

    <script>
        $(document).ready(function () {
            function checkTokenValidity() {
                let accessToken = localStorage.getItem('accessToken');
                if (!accessToken) {
                    renderAuthButtons();
                    return;
                }

                $.ajax({
                    url: '/user/token',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + accessToken
                    },
                    success: function (data) {
                        if (data === true) {
                            renderLoggedInButtons();
                        } else {
                            console.log("lets refresh")
                            let refreshToken = localStorage.getItem('refreshToken')
                            console.log(refreshToken)
                            refreshAccessToken(refreshToken);
                        }
                    },
                    error: function () {
                        renderAuthButtons();
                    }
                });
            }

            function refreshAccessToken(refreshToken) {
                $.ajax({
                    url: '/user/refresh',
                    method: 'POST',
                    headers: {
                        'refreshToken': refreshToken
                    },
                    success: function (data) {
                        if (data.accessToken) {
                            localStorage.setItem('accessToken', data.accessToken);
                            checkTokenValidity();
                        } else {
                            renderAuthButtons();
                        }
                    },
                    error: function () {
                        renderAuthButtons();
                    }
                });
            }

            function renderLoggedInButtons() {
                $('#authButtons').html(`
        <button onclick="logout()" type="button" class="btn btn-outline-primary me-2">Logout</button>
        <button onclick="viewPageByUrl('/ui/profile', 'mainContainer')"
        type="button" class="btn btn-success">Profile</button>`);
            }

            function renderAuthButtons() {
                $('#authButtons').html(`
                <button onclick="redirect('/ui/login')" type="button" class="btn btn-outline-primary me-2">Login</button>
                <button onclick="redirect('/ui/sign-up')" type="button" class="btn btn-primary">Sign-up</button>
            `);
            }

            window.logout = function () {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                renderAuthButtons();
                window.location.href = "/ui/home";
            };

            window.viewPageByUrl = function (url, container) {
                function handleErrorResponse(response) {
                    if (response.status === 401 || response.status === 403) {
                        // Обновляем токен
                        refreshAccessToken()
                            .then(() => {
                                // Повторяем запрос после успешного обновления токена
                                return fetch(url, {
                                    method: "GET",
                                    headers: {
                                        "Authorization": "Bearer " + localStorage.getItem('accessToken'),
                                        "Content-Type": "text/html"
                                    }
                                });
                            })
                            .then(response => {
                                if (!response.ok) {
                                    handleFetchError();
                                }
                                return response.text();
                            })
                            .then(htmlResponse => {
                                console.log(htmlResponse);
                                document.getElementById(container).innerHTML = htmlResponse;
                            })
                            .catch(error => {
                                console.error("Error during fetch after token refresh:", error);
                                handleFetchError();
                            });
                    } else {
                        // Обрабатываем другие ошибки
                        handleFetchError();
                    }
                }

                function handleFetchError() {
                    fetch("/ui/forbidden")
                        .then(response => response.text())
                        .then(htmlContent => {
                            document.getElementById("mainContainer").innerHTML = htmlContent;
                        })
                        .catch(fetchError => {
                            console.error("Error during fetching 403.html:", fetchError);
                            document.getElementById("mainContainer")
                                .innerHTML = "Произошла ошибка 403, и файл 403.html не может быть загружен.";
                        });
                }

                // Функция для обновления accessToken
                function refreshAccessToken() {
                    return new Promise((resolve, reject) => {
                        let refreshToken = localStorage.getItem('refreshToken');
                        if (!refreshToken) {
                            reject("Refresh token not found");
                            return;
                        }

                        $.ajax({
                            url: '/user/refresh',  // Замените на ваш эндпоинт обновления токена
                            method: 'POST',
                            beforeSend: function (xhr) {
                                xhr.setRequestHeader('refreshToken', refreshToken);
                            },
                            success: function (data) {
                                if (data.accessToken) {
                                    localStorage.setItem('accessToken', data.accessToken);
                                    resolve();
                                } else {
                                    reject("Failed to refresh token");
                                }
                            },
                            error: function () {
                                reject("Error during token refresh");
                            }
                        });
                    });
                }

                let accessToken = localStorage.getItem('accessToken');

                fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": "Bearer " + accessToken,
                        "Content-Type": "text/html"
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            handleErrorResponse(response);
                        }
                        return response.text();
                    })
                    .then(htmlResponse => {
                        console.log(htmlResponse);
                        document.getElementById(container).innerHTML = htmlResponse;
                    })
                    .catch(error => {
                        console.error("Error during fetch:", error);
                        handleFetchError();
                    });
            };

            window.redirect = function (path) {
                window.location.href = path;
            };

            checkTokenValidity();
        });

        function setDefaultLocale() {
            var storedLocale = localStorage.getItem('lang');

            if (!storedLocale || !isValidLocale(storedLocale)) {
                localStorage.setItem('lang', 'en');
            }
        }

        function isValidLocale(locale) {
            return locale === 'en' || locale === 'ua';
        }

        document.addEventListener('DOMContentLoaded', function () {
            setDefaultLocale();
        });

        function changeLocale(locale) {
            localStorage.setItem('lang', locale);
            location.reload();
        }
    </script>
